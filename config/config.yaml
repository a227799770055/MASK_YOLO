totrt: False

# yolo 權重路徑
model:
  weight: './yolo_dataset/polyp_230522_add_negative_yolo.pt'

# maskrcnn 權重路徑
maskrcnn:
  weight: './yolo_dataset/maskrcnn_best_weight.pt'

# depth
depth:
  config: './data/depthformer_swint_w7_endoscopy.py'
  weight: '/home/insign/Doc/insign/Monocular-Depth-Estimation-Toolbox/checkpoints/depthformer_endoscopy_scale16_fake/best_abs_rel_iter_14400.pth'
  FOV_H: 140
  FOV_W: 140

# velocity (regression)
velocity:
    weight: '.yolo_dataset/velocity_weight.pt'

nms:
  conf_thres: 0.5
  iou_thres: 0.5
  classes: 0
  agnostic_nms: False

data:
  root: "yolo_dataset"
  img_dir: "Mask_poly/Images"
  mask_dir: "Mask_poly/Masks"

optimizer: "Adam"

num_epochs: 200


